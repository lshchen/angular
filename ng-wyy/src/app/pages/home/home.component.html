<div class="home">
  <carousel>
    <div class="carousel wrap">
      <nz-carousel nzAutoPlay nzEffect="fade">
        <div class="carousel-item" nz-carousel-content *ngFor="let item of banners">
          <a [href]="item.url" target="_blank" class="banner_item">
            <img [src]="item.imageUrl" alt="">
          </a>
        </div>
      </nz-carousel>
    </div>
  </carousel>
</div>
